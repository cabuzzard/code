<head>
    <title>life path number calculator</title>
    <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
    <div id="page">
        Birthday: <br>
        Month:<input type="number" id="m" min="1" max="12" value="">
        Day:<input type="number" id="d" min="1" max="31" value="">
        Year:<input type="number" id="y" min="0000" max="9999" value="">
        <p>Click the button to add the date.</p>
        <p><button onclick="numspl()">Try it</button></p>
       
        <p>sum first entry            <div id="output1"></div></p><br>
        <p>l            <div id="output2"></div></p><br>
        </div>
    <script>
        
    function numspl() {
        var x = document.getElementById("m").value;
        var d = document.getElementById("d").value;
        var y = document.getElementById("y").value;
        x += d + y;
        
        function leng(stra) {
            
            //length of string
            const getLength = (number) => {
            return number.toString().length;
            }
    
            //check length of the sum of numbers
            var l = getLength(stra);
            return l;
        }
        
        let l = leng(x);

        function loopsum(str) {
            while(l>0){   
        
                //remove non numeric
                var str = str.replace(/[^0-9.]/g, '');
                var str = str.split("");
        
                //make numeric array from string
                const xn = [];
                for (let i = 0; i < str.length; i++) {
                xn.push(Number(str[i]));}
       
                //add the array to itself
                var sum1 = 0;
                for (let i = 0; i < xn.length; i++ ) {
                sum1 += xn[i];}
                return sum1;
                
                //length of string
                const getLength = (number) => {
                return number.toString().length;
                }
    
                //check length of the sum of numbers
                l = getLength(sum1);
                
                //close loop
                //l--;
            }
        }
    
        let loop = loopsum(x);
        document.getElementById("output1").innerHTML = loop;
        document.getElementById("output2").innerHTML = l;
    }
    </script>
    </body>
